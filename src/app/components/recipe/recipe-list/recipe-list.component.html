<section fxLayout="column" fxFlexAlign="stretch">
  <form class="form" [formGroup]="searchForm">
    <div class="container" fxLayout="row" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
      <mat-form-field class="search-form">
        <input matInput placeholder="Search Picture" formControlName="searchString" type="text">
      </mat-form-field>
      <button mat-raised-button color="primary" [disabled]="searchDisabled()" (click)="searchRecipes()">
        Search
      </button>
    </div>
  </form>

  <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center" class="content">
    <mat-card class="card-picture" [routerLink]="'/recipe/details/' + recipe.id" *ngFor="let recipe of recipes">
      <mat-card-title>
        <span fxFlex="80%">{{recipe.name}}</span>
      </mat-card-title>
      <img mat-card-xl-image *ngIf="recipe.imageFileName" alt="{{recipe.name}}" mat-card-image
           class="recipe-image"
           [src]="this.getImageUrl(recipe)"/>
      <mat-card-content fxLayout="row">
        <div *ngIf="recipe.description" fxHide.lt-lg>
          {{recipe.description}}
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</section>
