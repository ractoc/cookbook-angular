<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <app-nav-sidebar (sidenavClose)="sidenav.close()"></app-nav-sidebar>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-nav-toolbar (sidenavToggle)="sidenav.toggle()"></app-nav-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
